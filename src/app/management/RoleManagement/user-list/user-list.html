<div class="mat-elevation-z8">
  <h3 class="mb-3 me-2">
    Quản lý người dùng
  </h3>
  <table mat-table [dataSource]="accountService.items$" matSort class="table w-100">

    <!-- ID_NV -->
    <ng-container matColumnDef="id_nv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID_NV </th>
      <td mat-cell *matCellDef="let element"> {{element.RowId}} </td>
    </ng-container>

    <!-- Họ tên -->
    <ng-container matColumnDef="hoTen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ tên </th>
      <td mat-cell *matCellDef="let element"> {{element.Fullname}} </td>
    </ng-container>

    <!-- Tên đăng nhập -->
    <ng-container matColumnDef="tenDangNhap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên đăng nhập </th>
      <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
    </ng-container>


    <!-- Tác vụ -->
    <ng-container matColumnDef="tacVu" >
      <th mat-header-cell *matHeaderCellDef> Tác vụ </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary" style="cursor: pointer;" (click)="onEdit(element.RowId)">settings</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
