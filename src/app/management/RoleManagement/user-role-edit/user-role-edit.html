<div class="container mat-elevation-z8">
  <h3>
    Phân quyền người dùng -
    <span class="username">{{ userName }}</span>
  </h3>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Quyền -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quyền </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Checkbox chọn quyền -->
    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Checkbox Chỉ xem -->
    <ng-container matColumnDef="viewOnly">
      <th mat-header-cell *matHeaderCellDef> Chỉ xem </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="!element.viewOnly"
    (change)="element.viewOnly = !$event.checked"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="actions">
    <button mat-stroked-button color="primary" (click)="onClose()">Đóng</button>
    <button mat-raised-button color="primary" (click)="onSave()" class="ms-2">Lưu</button>
  </div>
</div>
