<div class="inventory-dialog-responsive">
  <h1 mat-dialog-title>Sửa loại mặt hàng</h1>
  <div mat-dialog-content [formGroup]="form" class="inventory-form-responsive">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Tên loại mặt hàng</mat-label>
          <input matInput formControlName="tenLoai" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Loại mặt hàng cha</mat-label>
          <input matInput formControlName="loaiChaId" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Độ ưu tiên</mat-label>
          <input matInput type="number" formControlName="doUuTien" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Mô tả</mat-label>
          <textarea matInput formControlName="moTa" rows="3"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="d-flex flex-column flex-sm-row gap-2 justify-content-end inventory-buttons-responsive">
    <button mat-button mat-dialog-close class="flex-fill flex-sm-grow-0">Hủy</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid" class="flex-fill flex-sm-grow-0">Lưu</button>
  </div>
</div>
