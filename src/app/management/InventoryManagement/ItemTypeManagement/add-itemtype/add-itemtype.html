<!-- Header Section -->
<div class="card shadow-sm mb-4">
  <div class="card-header text-white py-3">
    <div class="d-flex align-items-center">
      <div class="bg-white bg-opacity-25 rounded-circle p-2 me-3">
        <mat-icon class="text-black">category</mat-icon>
      </div>
      <h4 class="mb-0 fw-bold">Thêm mới loại mặt hàng</h4>
    </div>
  </div>

  <div class="card-body p-4">
    <form [formGroup]="form" novalidate>
      
      <!-- Row 1: Tên loại và Loại cha -->
      <div class="row g-3 mb-3">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tên loại mặt hàng</mat-label>
            <input matInput formControlName="tenLoai" required 
                   placeholder="Nhập tên loại mặt hàng" />
            <mat-icon matSuffix color="primary">label</mat-icon>
            <mat-error *ngIf="form.get('tenLoai')?.hasError('required')">
              Vui lòng nhập tên loại mặt hàng
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Loại mặt hàng cha</mat-label>
            <mat-select formControlName="loaiChaId" 
                       placeholder="Chọn loại mặt hàng cha">
              <mat-option *ngFor="let loai of loaiChaList" [value]="loai.IdLMH">
                {{ loai.TenLMH }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix color="primary">account_tree</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <!-- Row 2: Mô tả và Độ ưu tiên -->
      <div class="row g-3 mb-3">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Mô tả</mat-label>
            <textarea matInput formControlName="moTa" rows="2"
                     placeholder="Nhập mô tả cho loại mặt hàng"></textarea>
            <mat-icon matSuffix color="primary">description</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Độ ưu tiên</mat-label>
            <input type="number" matInput formControlName="doUuTien" 
                   placeholder="Nhập độ ưu tiên (số)" min="0" />
            <mat-icon matSuffix color="primary">priority_high</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <!-- Row 3: Kho mặc định -->
      <div class="row g-3 mb-4">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Kho mặc định</mat-label>
            <mat-select formControlName="khoMacDinhId" 
                       placeholder="Chọn kho mặc định">
              <mat-option value="">-- Chọn kho mặc định --</mat-option>
              <mat-option *ngFor="let kho of khoList" [value]="kho.id">
                {{ kho.tenKho }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix color="primary">warehouse</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="border-top pt-3 mt-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <!-- Back Button -->
          <button mat-stroked-button color="warn" (click)="Back()" class="px-4">
            <mat-icon class="me-1">arrow_back</mat-icon>
            Trở lại
          </button>
          
          <!-- Save Buttons -->
          <div class="d-flex gap-2 flex-wrap">
            <button mat-stroked-button color="accent" (click)="resetForm()" class="px-4">
              <mat-icon class="me-1">refresh</mat-icon>
              Đặt lại
            </button>
            
            <button mat-flat-button color="primary" (click)="submit()" 
                    [disabled]="form.invalid" class="px-4">
              <mat-icon class="me-1">save</mat-icon>
              Lưu thông tin
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
