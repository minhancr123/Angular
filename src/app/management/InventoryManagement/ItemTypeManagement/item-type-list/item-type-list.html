<app-card [cardTitle]="'Loại mặt hàng' | translate">
  <!-- Header -->
  <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
    <div class="card-title">
      <span class="card-table">Danh sách loại mặt hàng</span>
    </div>
    <div class="card-toolbar">
      <button mat-raised-button color="primary" (click)="create()" *ngIf="loaiMatHangService.Visible">Thêm mới</button>&nbsp;
      <button mat-raised-button color="accent" (click)="exportExcel()" *ngIf="loaiMatHangService.Visible">Xuất Excel</button>&nbsp;
      <button mat-raised-button (click)="toggleFilter()" *ngIf="loaiMatHangService.Visible">Bộ lọc</button>
    </div>
  </div>

  <!-- Body -->
  <div class="card-body">
    <!-- Search -->
    <form [formGroup]="searchGroup" class="form-group row mb-5">
      <div class="col-lg-4">
        <input matInput type="text" class="form-control" placeholder="Tìm kiếm loại mặt hàng"
               formControlName="searchTerm" />
      </div>
      <div class="row mb-3" *ngIf="showFilter" [formGroup]="searchGroup">
      <div class="col-md-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Tên loại mặt hàng</mat-label>
          <input matInput formControlName="tenLoai">
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Loại mặt hàng cha</mat-label>
          <input matInput formControlName="idLMHParent">
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Độ ưu tiên</mat-label>
          <input matInput formControlName="doUuTien">
        </mat-form-field>
      </div>
    </div>

    </form>

       <!-- Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table mat-table [dataSource]="loaiMatHangService.item$ | async" class="table">

        <!-- STT -->
        <ng-container matColumnDef="stt">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Tên loại mặt hàng -->
        <ng-container matColumnDef="tenLoai">
          <th mat-header-cell *matHeaderCellDef>Tên loại mặt hàng</th>
          <td mat-cell *matCellDef="let row">
            <a class="text-primary fw-semibold" style="cursor: pointer;">{{ row.TenLMH }}</a>
          </td>
        </ng-container>

        <!-- Loại mặt hàng cha -->
        <ng-container matColumnDef="loaiCha">
          <th mat-header-cell *matHeaderCellDef>Loại mặt hàng cha</th>
          <td mat-cell *matCellDef="let row">{{ row.IdLMHParent }}</td>
        </ng-container>

        <!-- Độ ưu tiên -->
        <ng-container matColumnDef="doUuTien">
          <th mat-header-cell *matHeaderCellDef>Độ ưu tiên</th>
          <td mat-cell *matCellDef="let row">{{ row.DoUuTien }}</td>
        </ng-container>

        <!-- Mô tả -->
        <ng-container matColumnDef="moTa">
          <th mat-header-cell *matHeaderCellDef>Mô tả</th>
          <td mat-cell *matCellDef="let row">{{ row.Mota }}</td>
        </ng-container>

        <!-- Thao tác -->
        <ng-container matColumnDef="thaotac">
          <th mat-header-cell *matHeaderCellDef class="text-center">Thao tác</th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <button mat-icon-button color="primary" (click)="edit(row)" *ngIf="loaiMatHangService.Visible">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(row)" *ngIf="loaiMatHangService.Visible">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <app-paginator
      [paginator]="paginator"
      [isLoading]="isLoading"
      (paginate)="paginate($event)">
    </app-paginator>
  </div>
</app-card>
