<h2 mat-dialog-title>Sửa xuất xứ</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Tên xuất xứ</mat-label>
      <input matInput formControlName="TenXuatXu" placeholder="Nhập tên nhãn hiệu">
      <mat-error *ngIf="editForm.get('TenXuatXu')?.hasError('required')">
        Vui lòng nhập tên xuất xứ
      </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Hủy</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
      Lưu
    </button>
  </div>
</form>
