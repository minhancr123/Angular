<mat-card class="mat-elevation-z4 card inventory-table-responsive inventory-table-responsive">
  
  <!-- Header -->
  <mat-card-header class="card-header d-flex justify-content-between align-items-center flex-wrap inventory-card-header inventory-card-header">

     <h5 class="text-uppercase mb-0 me-auto">Xuất xứ</h5>
      <div class="d-flex gap-2 flex-wrap align-items-center flex-wrap">
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="xuatXuService.Visible" class="btn-responsive">
        <mat-icon>add</mat-icon>
        Thêm mới
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>file_upload</mat-icon>
          <span>Import Excel</span>
        </button>
        <button mat-menu-item>
          <mat-icon>file_download</mat-icon>
          <span>Export Excel</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>

  <mat-card-content class="inventory-card-content">
    <!-- Search & Bulk Action -->
    <div class="row mb-3 align-items-center inventory-search-controls">
      <div class="col-md-6 col-12 col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput placeholder="Tìm kiếm tất cả nội dung" [formControl]="searchControl" />
          <button mat-icon-button matSuffix disabled>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-12 col-12 text-end">
        <div class="d-flex flex-column flex-sm-row gap-2 align-items-center justify-content-end">
          <button mat-raised-button color="warn" [disabled]="!selectedItems.length"  *ngIf="xuatXuService.Visible" (click)="deleteSelected()" class="btn-responsive">
            <mat-icon>delete</mat-icon>
            Xóa xuất xứ
          </button>
          <span class="text-muted small">Số lượng đã chọn: {{ selectedItems.length }}</span>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      
      <!-- Table -->
      <table table-sm mat-table table-sm [dataSource]="dataSource" class="table table-sm table-sm w-100">
        
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell class="text-nowrap" *matHeaderCellDef class="text-nowrap">
            <mat-checkbox
            (change)="toggleAllRows($event)"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell class="text-break" *matCellDef="let row">
          <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="toggleSelection(row)"
          [checked]="isSelected(row)">
        </mat-checkbox>
          </td>
        </ng-container>
        
        <!-- STT Column -->
        <ng-container matColumnDef="stt">
          <th mat-header-cell class="text-nowrap" *matHeaderCellDef class="text-nowrap">STT</th>
          <td mat-cell class="text-break" *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        
        <!-- Tên xuất xứ -->
        <ng-container matColumnDef="tenXuatXu">
          <th mat-header-cell class="text-nowrap" *matHeaderCellDef class="text-nowrap">
            <span class="d-inline-flex align-items-center">
              Tên xuất xứ
              <app-sort-icon
              column="tenXuatXu"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)">
            </app-sort-icon>
          </span>
        </th>
        <td mat-cell class="text-break" *matCellDef="let element" class="text-break">{{ element.TenXuatXu }}</td>
      </ng-container>
      
      <!-- Thao tác -->
      <ng-container matColumnDef="thaoTac">
        <th mat-header-cell class="text-nowrap" *matHeaderCellDef class="text-nowrap">Thao tác</th>
          <td mat-cell class="text-break" *matCellDef="let element">
            <div class="btn-group btn-group-sm d-flex flex-column flex-sm-row gap-1">
              <button mat-icon-button color="primary" (click)="onEdit(element)" *ngIf="xuatXuService.Visible" 
                      class="btn-sm" matTooltip="Chỉnh sửa" matTooltip="Chỉnh sửa">
                <mat-icon class="small-icon">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(element.IdXuatXu)" *ngIf="xuatXuService.Visible" 
                      class="btn-sm" matTooltip="Xóa" matTooltip="Xóa">
                <mat-icon class="small-icon">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        
        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row-hover"></tr>

      </table>
    </div>

    <!-- Paginator -->
    <div class="mt-3 inventory-pagination-responsive inventory-pagination-responsive">
      <app-paginator
        [paginator]="paginator"
        [isLoading]="isLoading"
        (paginate)="paginate($event)">
      </app-paginator>
    </div>
  </mat-card-content>
</mat-card>
