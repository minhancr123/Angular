<h2 mat-dialog-title>Chỉnh sửa loại tài sản</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100 mb-3">
    <mat-label>Mã loại</mat-label>
    <input matInput formControlName="MaLoai" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100 mb-3">
    <mat-label>Tên loại</mat-label>
    <input matInput formControlName="TenLoai" />
  </mat-form-field>

  <mat-checkbox formControlName="TrangThai">Còn hiệu lực</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-3">
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-flat-button color="primary" (click)="save()">Lưu</button>
</mat-dialog-actions>
