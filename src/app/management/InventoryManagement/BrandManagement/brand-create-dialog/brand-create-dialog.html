<h2 mat-dialog-title>Thêm mới nhãn hiệu</h2>
<form [formGroup] = "createForm" (ngSubmit) = "onSubmit()"> 
    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tên nhãn hiệu</mat-label>
            <input matInput formControlName="TenNhanHieu" placeholder="Nhập tên nhãn hiệu" required>
            <mat-error *ngIf="createForm.get('TenNhanHieu')?.hasError('required')">
                Vui lòng nhập tên nhãn hiệu
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button type="button" (click)="onCancel()">Hủy</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid">
            Lưu
        </button>
    </div>
 </form>
