<div class="card">
  <div class="card-header">
    <h5>Đơn vị tính</h5>
    <!-- <mat-card-title class="mb-2">Đơn vị tính</mat-card-title> -->
    <!-- <mat-card-content class="inventory-card-content" class="card-body inventory-card-content"> -->
      <!-- Search -->
  <div class=" card-body inventory-card-content row align-items-center">
    <!-- Ô tìm kiếm -->
    <div class="col-8">
      <input matInput type="text" class="form-control" placeholder="Tìm kiếm đơn vị tính"
             [formControl]="searchControl"/>
    </div>

    <!-- Nút thêm mới -->
    <div class="col-4 text-end">
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="dvtService.Visible">Thêm mới</button>
    </div>
  </div>


      <div class="mt-4 card-body inventory-card-content">
        <div class="table-responsive angular-bootstrap-table" >
        <table table-sm mat-table table-sm [dataSource]="dataSource" class="table table-sm table-sm w-100 " *ngIf="dataSource.data.length > 0">

          <ng-container matColumnDef="stt">
            <mat-header-cell  *matHeaderCellDef> STT </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="tenDVT">
            <mat-header-cell *matHeaderCellDef> Tên đơn vị tính </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.TenDVT }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="thaoTac">
            <mat-header-cell *matHeaderCellDef> Thao tác </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onEdit(element)" *ngIf="dvtService.Visible" matTooltip="Chỉnh sửa"><mat-icon class="small-icon">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(element.IdDVT)" *ngIf="dvtService.Visible" matTooltip="Xóa"><mat-icon class="small-icon">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row-hover"></mat-row>

        </table>
        </div>
        <div *ngIf="dataSource.data.length === 0" class="mt-3 inventory-pagination-responsive text-center text-muted">
          Không có dữ liệu
        </div>
      </div>
    <!-- </mat-card-content class="inventory-card-content"> -->
</div>
<app-paginator
[paginator]="paginator"
[isLoading]="isLoading"
(paginate)="paginate($event)">
</app-paginator>
</div>
