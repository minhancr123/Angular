<h2 mat-dialog-title>Thêm đơn vị tính</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="w-100 p-2">
    <mat-label>Tên đơn vị tính</mat-label>
    <input matInput formControlName="TenDVT" #TenDVTInput />
    <mat-error *ngIf="form.get('TenDVT')?.hasError('required')">Bắt buộc</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancel()">Hủy</button>
  <button mat-flat-button color="primary" (click)="save(false)" [disabled]="form.invalid">Lưu và trở lại</button>
  <button mat-flat-button color="primary" (click)="save(true)" [disabled]="form.invalid">Lưu và tiếp tục</button>
</mat-dialog-actions>
