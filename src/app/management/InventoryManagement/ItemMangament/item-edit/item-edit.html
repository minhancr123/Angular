<mat-card class="container mt-4">
  <mat-card-header>Sửa mặt hàng</mat-card-header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row g-3">
      <!-- Cột trái: Thông tin cơ bản -->
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Mã hàng</mat-label>
          <input matInput formControlName="maHang" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Tên mặt hàng</mat-label>
          <input matInput formControlName="tenMatHang" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Loại mặt hàng</mat-label>
          <mat-select formControlName="idLMH" required>
            <mat-option *ngFor="let lmh of loaiMatHangList" [value]="lmh.IdLMH">
              {{ lmh.TenLMH }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Đơn vị tính</mat-label>
          <mat-select formControlName="donViTinh" required>
            <mat-option *ngFor="let dvt of dvtList" [value]="dvt.IdDVT">
              {{ dvt.TenDVT }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Cột phải: Thông tin giá -->
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Giá mua</mat-label>
          <input matInput type="number" min="0" formControlName="giaMua" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Giá bán</mat-label>
          <input matInput type="number" min="0" formControlName="giaBan" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>VAT (%)</mat-label>
          <input matInput type="number" min="0" formControlName="vat" />
        </mat-form-field>

        <div class="mt-2">
          <mat-checkbox formControlName="theoDoiLo">Theo dõi lô</mat-checkbox>
        </div>

        <div class="mt-2">
          <mat-checkbox formControlName="laTaiSan">Là tài sản</mat-checkbox>
        </div>
      </div>

      <!-- Mô tả -->
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Mô tả</mat-label>
          <textarea matInput formControlName="moTa" rows="3"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="text-end my-3">
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        Lưu
      </button>
      <button mat-button color="warn" type="button" (click)="onCancel()">
        Hủy
      </button>
    </div>
  </form>
</mat-card>
