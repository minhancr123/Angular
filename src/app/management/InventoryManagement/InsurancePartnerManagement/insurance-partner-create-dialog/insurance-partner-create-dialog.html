<div class="p-4">
  <!-- Header -->
  <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
    <div class="bg-primary rounded-circle p-2 me-3">
      <mat-icon class="text-white">business</mat-icon>
    </div>
    <h4 class="mb-0 fw-bold text-primary">Thêm mới đối tác bảo hiểm</h4>
  </div>

  <!-- Form Content -->
  <form [formGroup]="form" novalidate>
    
    <!-- Form Fields -->
    <div class="row g-3">
      
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tên đơn vị</mat-label>
          <input matInput formControlName="tenDonVi" required 
                 placeholder="Nhập tên công ty bảo hiểm" />
          <mat-icon matSuffix color="primary">business</mat-icon>
          <mat-error *ngIf="form.get('tenDonVi')?.hasError('required')">
            Vui lòng nhập tên đơn vị
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Địa chỉ</mat-label>
          <input matInput formControlName="diaChi" required 
                 placeholder="Nhập địa chỉ trụ sở chính" />
          <mat-icon matSuffix color="primary">location_on</mat-icon>
          <mat-error *ngIf="form.get('diaChi')?.hasError('required')">
            Vui lòng nhập địa chỉ
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Số điện thoại</mat-label>
          <input matInput formControlName="soDT" required 
                 placeholder="Nhập số điện thoại liên hệ" 
                 type="tel" />
          <mat-icon matSuffix color="primary">phone</mat-icon>
          <mat-error *ngIf="form.get('soDT')?.hasError('required')">
            Vui lòng nhập số điện thoại
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Người liên hệ</mat-label>
          <input matInput formControlName="nguoiLienHe" required 
                 placeholder="Nhập tên người phụ trách" />
          <mat-icon matSuffix color="primary">person</mat-icon>
          <mat-error *ngIf="form.get('nguoiLienHe')?.hasError('required')">
            Vui lòng nhập tên người liên hệ
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Ghi chú</mat-label>
          <textarea matInput formControlName="ghiChu" rows="3"
                   placeholder="Nhập thông tin bổ sung về đối tác (không bắt buộc)"></textarea>
          <mat-icon matSuffix color="primary">note_add</mat-icon>
        </mat-form-field>
      </div>

    </div>

    <!-- Footer Actions -->
    <div class="mt-4 pt-3 border-top">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <!-- Cancel Button -->
        <button mat-stroked-button color="warn" (click)="close()" class="px-4">
          <mat-icon class="me-1">close</mat-icon>
          Hủy bỏ
        </button>
        
        <!-- Save Buttons -->
        <div class="d-flex gap-2 flex-wrap">
          <button mat-flat-button color="primary" 
                  (click)="submit(true)" [disabled]="form.invalid" class="px-4">
            <mat-icon class="me-1">save</mat-icon>
            Lưu và đóng
          </button>
          
          <button mat-flat-button color="accent" 
                  (click)="submit(false)" [disabled]="form.invalid" class="px-4">
            <mat-icon class="me-1">add_circle</mat-icon>
            Lưu và thêm tiếp
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
