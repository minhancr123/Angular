<h2 class="mb-4 mt-3 text-center">THÊM MỚI ĐỐI TÁC BẢO HIỂM</h2>

<form [formGroup]="form" novalidate class="p-3">
  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tên đơn vị*</mat-label>
        <input matInput formControlName="tenDonVi" required />
        <mat-error *ngIf="form.get('tenDonVi')?.hasError('required')">Không được để trống</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Địa chỉ*</mat-label>
        <input matInput formControlName="diaChi" required />
        <mat-error *ngIf="form.get('diaChi')?.hasError('required')">Không được để trống</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Số điện thoại*</mat-label>
        <input matInput formControlName="soDT" required />
        <mat-error *ngIf="form.get('soDT')?.hasError('required')">Không được để trống</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Người liên hệ*</mat-label>
        <input matInput formControlName="nguoiLienHe" required />
        <mat-error *ngIf="form.get('nguoiLienHe')?.hasError('required')">Không được để trống</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Ghi chú</mat-label>
        <textarea matInput formControlName="ghiChu" rows="3"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button mat-stroked-button color="warn" (click)="close()">Trở lại</button>
    <button mat-flat-button color="primary" (click)="submit(true)" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Lưu và trở lại
    </button>
    <button mat-flat-button color="accent" (click)="submit(false)" [disabled]="form.invalid">
      <mat-icon>save</mat-icon> Lưu và thêm mới
    </button>
    <button mat-icon-button>
      <mat-icon>open_in_full</mat-icon>
    </button>
  </div>
</form>
