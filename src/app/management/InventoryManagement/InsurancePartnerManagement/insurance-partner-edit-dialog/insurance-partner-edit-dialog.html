<h2 class="mb-4">SỬA ĐƠN VỊ BẢO HIỂM</h2>

<form [formGroup]="form" novalidate class="p-3">
  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100 bg-light rounded px-2">
        <mat-label>Tên đơn vị*</mat-label>
        <input matInput formControlName="tenDonVi" required />
        <mat-error *ngIf="form.get('tenDonVi')?.hasError('required')">Không được để trống</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100 bg-light rounded px-2">
        <mat-label>Địa chỉ</mat-label>
        <input matInput formControlName="diaChi" />
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100 bg-light rounded px-2">
        <mat-label>Số điện thoại</mat-label>
        <input matInput formControlName="soDT" />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100 bg-light rounded px-2">
        <mat-label>Người liên hệ</mat-label>
        <input matInput formControlName="nguoiLienHe" />
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100 bg-light rounded px-2">
        <mat-label>Ghi chú</mat-label>
        <textarea matInput formControlName="ghiChu" rows="3"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button mat-stroked-button color="warn" (click)="close()">Huỷ</button>
    <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">Cập nhật</button>
  </div>
</form>
