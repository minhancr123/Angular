<div class="modal-content p-3">
  <!-- Header -->
  <div class="modal-header d-flex justify-content-between align-items-center flex-wrap gap-2">
    <div class="h4 mb-0">
      <span class="dialog-title">{{ getTitle() }}</span>
    </div>

    <div class="ms-auto d-flex gap-2">
      <button
        mat-raised-button
        class="btn btn-secondary"
        style="margin-right: 12px;"
        (click)="goBack()"
      >
        {{ 'COMMOM.TROLAI' | translate }}
      </button>

      <button
        mat-raised-button
        color="primary"
        class="btn btn-primary"
        [disabled]="isLoadingSubmit$ | async"
        [class.spinner]="isLoadingSubmit$ | async"
        (click)="onSubmit()"
      >
        {{ 'COMMOM.LUU' | translate }}
      </button>
    </div>
  </div>

  <!-- Body -->
  <div
    class="modal-body overlay overlay-block cursor-default overflow-auto"
    style="height: auto;"
  >
    <ng-container *ngIf="accountManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <form class="form form-label-right mt-3" [formGroup]="formGroup">
      <div class="row g-3">
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100 mat-field-styled">
            <mat-label>{{ 'PARTNERMANAGEMENT.GHICHU' | translate }}</mat-label>
            <input
              matInput
              type="text"
              formControlName="ghichu"
              required
              placeholder="{{ 'PARTNERMANAGEMENT.GHICHU' | translate }}"
              class="input-batbuoc"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
