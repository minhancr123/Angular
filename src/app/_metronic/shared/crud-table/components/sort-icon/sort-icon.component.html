<ng-container *ngIf="isActive">
  <ng-container *ngIf="activeDirection === 'asc'">
    <mat-icon class="sort-icon ms-1 text-primary">arrow_upward</mat-icon>
  </ng-container>
  <ng-container *ngIf="activeDirection === 'desc'">
    <mat-icon class="sort-icon ms-1 text-primary">arrow_downward</mat-icon>
  </ng-container>
</ng-container>

<ng-container *ngIf="!isActive">
  <mat-icon class="sort-icon ms-1 text-muted">sort</mat-icon>
</ng-container>
