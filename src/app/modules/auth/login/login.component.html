<!--begin::Signin-->
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg rounded-xl p-5" style="max-width: 420px; width: 100%;">
    <!--begin::Form-->
    <form
      class="form"
      [formGroup]="loginForm"
      novalidate="novalidate"
      id="kt_login_signin_form"
      (ngSubmit)="submit()"
    >
      <!--begin::Title-->
      <div class="text-center mb-6">
        <h3 class="font-weight-bold" style="color: #219b3c; font-size: 28px;">
          {{ 'AUTH.LOGIN.DANGNHAP' | translate }}
        </h3>
      </div>
      <!--end::Title-->

      <!-- begin::Alert error-->
      <ng-container *ngIf="authService.errorMessageSubject.asObservable() | async as errorMsg">
        <div class="alert alert-danger text-center py-2 mb-4 rounded">
          {{ errorMsg }}
        </div>
      </ng-container>
      <!-- end::Alert error-->

      <!--begin::Form group Username-->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-dark mb-2">
          {{ 'AUTH.LOGIN.USERNAME' | translate }}
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-white border-right-0">
              <i class="fas fa-user text-muted"></i>
            </span>
          </div>
          <input
            class="form-control form-control-lg border-left-0"
            name="username"
            formControlName="username"
            autocomplete="off"
            placeholder="{{ 'AUTH.LOGIN.USERNAME' | translate }}"
          />
        </div>
      </div>
      <!--end::Form group Username-->

      <!--begin::Form group Password-->
      <div class="form-group mb-4">
        <label class="font-weight-bold text-dark mb-2">
          {{ 'AUTH.LOGIN.PASSWORD' | translate }}
        </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-white border-right-0">
              <i class="fas fa-lock text-muted"></i>
            </span>
          </div>
          <input
            class="form-control form-control-lg border-left-0"
            type="password"
            name="password"
            autocomplete="off"
            formControlName="password"
            placeholder="{{ 'AUTH.LOGIN.PASSWORD' | translate }}"
          />
        </div>
      </div>
      <!--end::Form group Password-->

      <!--begin::Action-->
      <div class="text-center mt-5">
        <button
          style="background-color: #219b3c; color: #fff;"
          type="submit"
          id="kt_login_signin_submit"
          class="btn btn-lg font-weight-bold px-6 py-3 rounded-pill shadow-sm"
        >
          {{ 'AUTH.LOGIN.DANGNHAP' | translate }}
        </button>
        <ng-container *ngIf="isLoading$ | async">
          <span class="spinner-border spinner-border-sm text-success ml-3"></span>
        </ng-container>
      </div>
      <!--end::Action-->
    </form>
    <!--end::Form-->
  </div>
</div>
<!--end::Signin-->
